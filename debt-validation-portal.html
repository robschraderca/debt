        dispute: { color: 'bg-orange-500' },
        success: { color: 'bg-emerald-500' },

                  <div className="flex items-center justify-between">
                    <div>
                      <h3 className="text-lg font-semibold text-gray-900">Your Accounts</h3>
                      <p className="text-sm text-gray-500">Track the status of each debt validation</p>
                    </div>
                    <button className="text-indigo-600 text-sm font-medium hover:text-indigo-700 flex items-center gap-1">
                      View All <ChevronRight />
                    </button>
                  </div>
                </div>
                <div className="overflow-x-auto">
                  <table className="w-full">
                    <thead className="bg-gray-50">
                      <tr>
                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Creditor</th>
                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Days</th>
                      </tr>
                    </thead>
                    <tbody className="divide-y divide-gray-100">
                      {mockDebts.map((debt) => (
                        <tr 
                          key={debt.id} 
                          className="hover:bg-gray-50 cursor-pointer transition-colors"
                          onClick={() => setSelectedDebt(debt)}
                        >
                          <td className="px-6 py-4">
                            <div className="font-medium text-gray-900">{debt.creditor}</div>
                            <div className="text-xs text-gray-400">Updated {debt.lastUpdate}</div>
                          </td>
                          <td className="px-6 py-4">
                            <span className="font-semibold text-gray-900">${debt.originalAmount.toLocaleString()}</span>
                          </td>
                          <td className="px-6 py-4">
                            <StatusBadge status={debt.currentStatus} color={debt.statusColor} />
                          </td>
                          <td className="px-6 py-4">
                            <div className="flex items-center gap-2 text-gray-600">
                              <Clock />
                              <span>{debt.daysInProcess}</span>
                            </div>
                          </td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
              </div>

              {/* Sidebar */}
              <div className="space-y-6">
                {/* Activity Timeline */}
                <div className="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
                  <h3 className="text-lg font-semibold text-gray-900 mb-4">Recent Activity</h3>
                  <div className="space-y-0">
                    {mockTimeline.map((item, index) => (
                      <TimelineItem key={index} item={item} isLast={index === mockTimeline.length - 1} />
                    ))}
                  </div>
                </div>

                {/* Documents Quick Access */}
                <div className="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
                  <div className="flex items-center justify-between mb-4">
                    <h3 className="text-lg font-semibold text-gray-900">Recent Documents</h3>
                    <button className="text-indigo-600 text-sm font-medium hover:text-indigo-700">
                      View All
                    </button>
                  </div>
                  <div className="space-y-3">
                    {mockDocuments.map((doc, index) => (
                      <div key={index} className="flex items-center justify-between p-3 bg-gray-50 rounded-xl hover:bg-gray-100 transition-colors cursor-pointer">
                        <div className="flex items-center gap-3">
                          <div className="p-2 bg-indigo-100 rounded-lg text-indigo-600">
                            <FileText />
                          </div>
                          <div>
                            <p className="text-sm font-medium text-gray-900">{doc.name}</p>
                            <p className="text-xs text-gray-400">{doc.date}</p>
                          </div>
                        </div>
                        <div className="text-gray-400 hover:text-indigo-600 cursor-pointer">
                          <Download />
                        </div>
                      </div>
                    ))}
                  </div>
                </div>

                {/* Support Card */}
                <div className="bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl p-6 text-white">
                  <h3 className="font-semibold mb-2">Need Help?</h3>
                  <p className="text-sm text-indigo-100 mb-4">
                    Your dedicated specialist Sarah M. is available to answer questions.
                  </p>
                  <div className="flex items-center gap-3 mb-4">
                    <div className="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
                      <User />
                    </div>
                    <div>
                      <p className="font-medium">Sarah Mitchell</p>
                      <p className="text-xs text-indigo-200">Debt Validation Specialist</p>
                    </div>
                  </div>
                  <button className="w-full bg-white text-indigo-600 py-2.5 rounded-xl font-medium text-sm hover:bg-indigo-50 transition-colors">
                    Start Chat
                  </button>
                </div>
              </div>
            </div>

            {/* Progress Section */}
            <div className="mt-8 bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
              <h3 className="text-lg font-semibold text-gray-900 mb-6">Your Progress Journey</h3>
              <div className="relative">
                <div className="absolute top-5 left-0 right-0 h-1 bg-gray-200 rounded-full" />
                <div className="absolute top-5 left-0 h-1 bg-gradient-to-r from-indigo-600 to-blue-500 rounded-full" style={{ width: '45%' }} />
                <div className="relative flex justify-between">
                  {[
                    { label: 'Enrolled', status: 'complete', date: 'Dec 10' },
                    { label: 'Credit Analysis', status: 'complete', date: 'Dec 15' },
                    { label: 'Letters Sent', status: 'current', date: 'Jan 3' },
                    { label: 'Responses', status: 'upcoming', date: 'Pending' },
                    { label: 'Resolution', status: 'upcoming', date: 'Est. Feb' },
                  ].map((step, index) => (
                    <div key={index} className="flex flex-col items-center">
                      <div className={`w-10 h-10 rounded-full flex items-center justify-center z-10 ${
                        step.status === 'complete' ? 'bg-indigo-600 text-white' :
                        step.status === 'current' ? 'bg-blue-500 ring-4 ring-blue-100 text-white' :
                        'bg-gray-200'
                      }`}>
                        {step.status === 'complete' ? (
                          <CheckCircle />
                        ) : step.status === 'current' ? (
                          <Activity />
                        ) : (
                          <div className="w-3 h-3 bg-gray-400 rounded-full" />
                        )}
                      </div>
                      <p className={`mt-3 text-sm font-medium ${
                        step.status === 'upcoming' ? 'text-gray-400' : 'text-gray-900'
                      }`}>{step.label}</p>
                      <p className="text-xs text-gray-400">{step.date}</p>
                    </div>
                  ))}
                </div>
              </div>
            </div>

            {/* Payment Tracking Section */}
            <div className="mt-8 bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
              <div className="flex items-center justify-between mb-6">
                <div>
                  <h3 className="text-lg font-semibold text-gray-900">Payment Summary</h3>
                  <p className="text-sm text-gray-500">18-Month Program • $269/month</p>
                </div>
                <div className="px-4 py-2 bg-emerald-100 text-emerald-700 rounded-full text-sm font-medium">
                  Account in Good Standing
                </div>
              </div>
              
              <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
                <div className="bg-gradient-to-br from-indigo-50 to-blue-50 rounded-xl p-4 border border-indigo-100">
                  <p className="text-sm text-indigo-600 font-medium mb-1">Monthly Payment</p>
                  <p className="text-2xl font-bold text-gray-900">$269</p>
                  <p className="text-xs text-gray-500 mt-1">Due on the 15th</p>
                </div>
                <div className="bg-gradient-to-br from-emerald-50 to-green-50 rounded-xl p-4 border border-emerald-100">
                  <p className="text-sm text-emerald-600 font-medium mb-1">Total Paid</p>
                  <p className="text-2xl font-bold text-gray-900">$807</p>
                  <p className="text-xs text-gray-500 mt-1">3 of 18 payments</p>
                </div>
                <div className="bg-gradient-to-br from-amber-50 to-orange-50 rounded-xl p-4 border border-amber-100">
                  <p className="text-sm text-amber-600 font-medium mb-1">Remaining Balance</p>
                  <p className="text-2xl font-bold text-gray-900">$4,035</p>
                  <p className="text-xs text-gray-500 mt-1">15 payments left</p>
                </div>
                <div className="bg-gradient-to-br from-slate-50 to-gray-50 rounded-xl p-4 border border-slate-200">
                  <p className="text-sm text-slate-600 font-medium mb-1">Total Program Fee</p>
                  <p className="text-2xl font-bold text-gray-900">$4,842</p>
                  <p className="text-xs text-gray-500 mt-1">18 months × $269</p>
                </div>
              </div>

              {/* Payment Progress Bar */}
              <div className="mb-4">
                <div className="flex items-center justify-between mb-2">
                  <span className="text-sm font-medium text-gray-700">Payment Progress</span>
                  <span className="text-sm text-gray-500">3 of 18 payments (17%)</span>
                </div>
                <div className="h-4 bg-gray-100 rounded-full overflow-hidden">
                  <div 
                    className="h-full bg-gradient-to-r from-emerald-500 to-green-400 rounded-full relative"
                    style={{ width: '16.67%' }}
                  >
                  </div>
                </div>
              </div>

              {/* Payment History */}
              <div className="border-t border-gray-100 pt-4">
                <div className="flex items-center justify-between mb-3">
                  <h4 className="font-medium text-gray-900">Recent Payments</h4>
                  <button className="text-indigo-600 text-sm font-medium hover:text-indigo-700">View All</button>
                </div>
                <div className="space-y-2">
                  {[
                    { date: 'Jan 15, 2024', amount: 269, status: 'Completed', method: 'Auto-Pay •••• 4582' },
                    { date: 'Dec 15, 2023', amount: 269, status: 'Completed', method: 'Auto-Pay •••• 4582' },
                    { date: 'Nov 15, 2023', amount: 269, status: 'Completed', method: 'Auto-Pay •••• 4582' },
                  ].map((payment, index) => (
                    <div key={index} className="flex items-center justify-between p-3 bg-gray-50 rounded-xl">
                      <div className="flex items-center gap-3">
                        <div className="w-10 h-10 bg-emerald-100 rounded-full flex items-center justify-center text-emerald-600">
                          <CheckCircle />
                        </div>
                        <div>
                          <p className="text-sm font-medium text-gray-900">${payment.amount.toFixed(2)}</p>
                          <p className="text-xs text-gray-500">{payment.date}</p>
                        </div>
                      </div>
                      <div className="text-right">
                        <span className="inline-flex items-center px-2 py-1 bg-emerald-100 text-emerald-700 rounded-full text-xs font-medium">
                          {payment.status}
                        </span>
                        <p className="text-xs text-gray-400 mt-1">{payment.method}</p>
                      </div>
                    </div>
                  ))}
                </div>
              </div>

              {/* Next Payment Info */}
              <div className="mt-4 p-4 bg-gradient-to-r from-indigo-500 to-blue-600 rounded-xl text-white flex items-center justify-between">
                <div>
                  <p className="text-sm text-indigo-100">Next Payment</p>
                  <p className="text-xl font-bold">$269.00 due Feb 15, 2024</p>
                </div>
                <button className="bg-white text-indigo-600 px-4 py-2 rounded-lg font-medium text-sm hover:bg-indigo-50 transition-colors">
                  Manage Payment
                </button>
              </div>
            </div>
          </main>

          {/* Detail Modal */}
          {selectedDebt && (
            <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4" onClick={() => setSelectedDebt(null)}>
              <div className="bg-white rounded-2xl max-w-lg w-full p-6 shadow-2xl" onClick={(e) => e.stopPropagation()}>
                <div className="flex items-start justify-between mb-6">
                  <div>
                    <h3 className="text-xl font-bold text-gray-900">{selectedDebt.creditor}</h3>
                    <p className="text-gray-500">Account Details</p>
                  </div>
                  <div className="flex items-center gap-3">
                    <StatusBadge status={selectedDebt.currentStatus} color={selectedDebt.statusColor} />
                    <button onClick={() => setSelectedDebt(null)} className="text-gray-400 hover:text-gray-600">
                      <X />
                    </button>
                  </div>
                </div>
                
                <div className="grid grid-cols-2 gap-4 mb-6">
                  <div className="bg-gray-50 rounded-xl p-4">
                    <p className="text-sm text-gray-500 mb-1">Original Amount</p>
                    <p className="text-2xl font-bold text-gray-900">${selectedDebt.originalAmount.toLocaleString()}</p>
                  </div>
                  <div className="bg-gray-50 rounded-xl p-4">
                    <p className="text-sm text-gray-500 mb-1">Days in Process</p>
                    <p className="text-2xl font-bold text-gray-900">{selectedDebt.daysInProcess}</p>
                  </div>
                </div>

                <div className="border-t border-gray-100 pt-4 mb-6">
                  <h4 className="font-medium text-gray-900 mb-3">What's Next?</h4>
                  <p className="text-sm text-gray-600">
                    {selectedDebt.currentStatus === 'Validation Sent' && 
                      "We've sent a debt validation letter to this creditor. They have 30 days to respond with proper documentation."}
                    {selectedDebt.currentStatus === 'Response Received' && 
                      "We received documentation from the creditor and are reviewing it for compliance with debt validation laws."}
                    {selectedDebt.currentStatus === 'Disputed - Pending' && 
                      "We've filed a formal dispute. The creditor must prove the debt is valid or remove it from your credit report."}
                    {selectedDebt.currentStatus === 'Successfully Removed' && 
                      "Great news! This debt has been successfully removed from your credit report."}
                  </p>
                </div>

                <div className="flex gap-3">
                  <button className="flex-1 bg-indigo-600 text-white py-2.5 rounded-xl font-medium text-sm hover:bg-indigo-700 transition-colors">
                    View Documents
                  </button>
                  <button 
                    className="flex-1 bg-gray-100 text-gray-700 py-2.5 rounded-xl font-medium text-sm hover:bg-gray-200 transition-colors"
                    onClick={() => setSelectedDebt(null)}
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<DebtValidationPortal />, document.getElementById('root'));
  </script>
</body>
</html>
